BLOGSTERTAGS="Tags blogueurs"
MOD_BLOGSTERTAGS_XML_DESCRIPTION="Avec des fonctionnalités telles qu'un blog standard, des profils d'auteurs, des catégories, des votes ascendants et descendants, etc., Blogsters vous permet de créer des blogs dans Joomla. Chaque blog aura la possibilité de choisir les articles en vedette et les tags qui seront affichés au début. Cela comprend également l'article de blog le plus récent et un joli nuage de tags."