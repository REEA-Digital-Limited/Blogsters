MOD_BLOGSTERTAGS_XML_DESCRIPTION="Με λειτουργίες όπως ένα τυπικό ιστολόγιο, προφίλ συντακτών, κατηγορίες, ψηφοφορία προς τα πάνω και προς τα κάτω και πολλά άλλα, τα Blogsters σάς δίνουν τη δυνατότητα να δημιουργήσετε ιστολόγια στο Joomla. Κάθε ιστολόγιο θα έχει την ευκαιρία να επιλέξει ποιες επιλεγμένες αναρτήσεις και αναρτήσεις ετικετών θα εμφανίζονται Στο μπροστινό μέρος. Αυτό περιλαμβάνει επίσης το πιο πρόσφατο άρθρο ιστολογίου και ένα υπέροχο σύννεφο ετικετών."