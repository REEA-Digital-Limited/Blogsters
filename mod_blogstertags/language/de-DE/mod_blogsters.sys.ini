BLOGSTERTAGS="Blogster-Tags"
MOD_BLOGSTERTAGS_XML_DESCRIPTION="Mit Funktionen wie einem Standard-Blog, Autorenprofilen, Kategorien, Up-and-Down-Voting und mehr ermöglicht Ihnen Blogsters, Blogging innerhalb von Joomla zu erstellen. Jeder Blog wird die Möglichkeit haben, auszuwählen, welche Posts mit Features und Tags angezeigt werden im Frontend. Dazu gehören auch der neuste Blog-Artikel und eine schöne Tag-Cloud."