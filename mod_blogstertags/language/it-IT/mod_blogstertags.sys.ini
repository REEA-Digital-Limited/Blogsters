BLOGSTERTAGS="Tag blog"
MOD_BLOGSTERTAGS_XML_DESCRIPTION="Con funzionalità come un blog standard, profili degli autori, categorie, votazione su e giù e altro ancora, Blogsters ti consente di creare blog all'interno di Joomla. Ogni blog avrà l'opportunità di scegliere quali post in primo piano e tag verranno visualizzati al front-end. Questo include anche l'articolo del blog più recente e una bella nuvola di tag."