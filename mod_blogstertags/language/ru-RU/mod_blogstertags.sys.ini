MOD_BLOGSTERTAGS_XML_DESCRIPTION="Благодаря таким функциям, как стандартный блог, профили авторов, категории, голосование вверх и вниз и многое другое, Blogsters позволяет вам создавать блоги в Joomla. Каждый блог будет иметь возможность выбирать, какие избранные сообщения и теги будут отображаться. в интерфейсе. Это также включает в себя самую последнюю статью в блоге и прекрасное облако тегов»."