BLOGSTERTAGS="Tagi Bloggera"
MOD_BLOGSTERTAGS_XML_DESCRIPTION="Dzięki funkcjom takim jak standardowy blog, profile autorów, kategorie, głosowanie góra-dół i nie tylko, Blogsters umożliwia tworzenie blogów w Joomla. Każdy blog będzie miał możliwość wyboru, które polecane i oznaczane posty będą wyświetlane na froncie. Obejmuje to również najnowszy artykuł na blogu i cudowną chmurę tagów."