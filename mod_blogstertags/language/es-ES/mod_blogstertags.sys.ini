BLOGSTERTAGS="Etiquetas de blogster"
MOD_BLOGSTERTAGS_XML_DESCRIPTION="Con características como un blog estándar, perfiles de autor, categorías, votaciones ascendentes y descendentes y más, Blogsters le permite crear blogs dentro de Joomla. Cada blog tendrá la oportunidad de elegir qué publicaciones destacadas y etiquetadas se mostrarán en la parte delantera. Esto también incluye el artículo de blog más reciente y una hermosa nube de etiquetas."