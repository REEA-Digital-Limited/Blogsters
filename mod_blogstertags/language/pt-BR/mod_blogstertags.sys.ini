BLOGSTERTAGS="Tags do Blogster"
MOD_BLOGSTERTAGS_XML_DESCRIPTION="Com recursos como um blog padrão, perfis de autor, categorias, votação para cima e para baixo e muito mais, o Blogsters permite que você crie blogs no Joomla. Cada blog terá a oportunidade de escolher quais postagens em destaque e tag serão exibidas no front-end. Isso também inclui o artigo mais recente do blog e uma adorável nuvem de tags."