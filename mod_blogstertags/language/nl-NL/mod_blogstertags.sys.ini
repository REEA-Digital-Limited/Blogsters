BLOGSTERTAGS="Blogster-tags"
MOD_BLOGSTERTAGS_XML_DESCRIPTION="Met functies zoals een standaardblog, auteursprofielen, categorieën, up-and-down stemmen en meer, stelt Blogsters je in staat om bloggen te creëren binnen Joomla. Elke blog heeft de mogelijkheid om te kiezen welke uitgelichte en tagberichten worden weergegeven aan de voorkant. Hierin staat ook het meest recente blogartikel en een mooie tagcloud."