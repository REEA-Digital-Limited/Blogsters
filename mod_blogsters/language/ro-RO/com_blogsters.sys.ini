BLOGSTERS="Blogsters"
MOD_BLOGSTERS_XML_DESCRIPTION="Cu funcții precum un blog standard, profiluri de autor, categorii, vot sus și în jos și multe altele, Blogsters vă permite să creați blogging în Joomla. Fiecare blog va avea posibilitatea de a alege ce postări recomandate și etichetate vor fi afișate în partea din față. Acesta include, de asemenea, cel mai recent articol de blog și un nor minunat de etichete."