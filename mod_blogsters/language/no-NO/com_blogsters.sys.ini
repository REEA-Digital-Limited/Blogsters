MOD_BLOGSTERS_XML_DESCRIPTION="Med funksjoner som en standardblogg, forfatterprofiler, kategorier, opp-og-ned-stemmegivning og mer, lar Blogsters deg lage blogging i Joomla. Hver blogg vil ha muligheten til å velge hvilke fremhevede og tag-innlegg som skal vises i frontend. Dette inkluderer også den nyeste bloggartikkelen og en nydelig tag-sky."